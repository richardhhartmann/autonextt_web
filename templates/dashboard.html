{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Painel de Controle</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- Card: Visualizar Produtos -->
        <a href="/produtos" class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300">
            <div class="flex items-center">
                <div class="p-3 bg-blue-100 rounded-full">
                    <i class="fas fa-box-open fa-2x text-blue-500"></i>
                </div>
                <div class="ml-4">
                    <h2 class="text-xl font-semibold text-gray-700">Visualizar Produtos</h2>
                    <p class="text-gray-500">Ver e gerenciar estoque</p>
                </div>
            </div>
        </a>

        <!-- Card: Cadastrar Produto -->
        <a href="/produtos/cadastrar" class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300">
            <div class="flex items-center">
                <div class="p-3 bg-green-100 rounded-full">
                    <i class="fas fa-plus-circle fa-2x text-green-500"></i>
                </div>
                <div class="ml-4">
                    <h2 class="text-xl font-semibold text-gray-700">Cadastrar Produto</h2>
                    <p class="text-gray-500">Adicionar novo item</p>
                </div>
            </div>
        </a>

        <!-- Card: Visualizar Pedidos -->
        <a href="/pedidos" class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300">
            <div class="flex items-center">
                <div class="p-3 bg-yellow-100 rounded-full">
                    <i class="fas fa-shopping-cart fa-2x text-yellow-500"></i>
                </div>
                <div class="ml-4">
                    <h2 class="text-xl font-semibold text-gray-700">Visualizar Pedidos</h2>
                    <p class="text-gray-500">Acompanhar as vendas</p>
                </div>
            </div>
        </a>

        <!-- Card: Cadastrar Pedido -->
        <a href="/pedidos/cadastrar" class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300">
            <div class="flex items-center">
                <div class="p-3 bg-purple-100 rounded-full">
                    <i class="fas fa-cart-plus fa-2x text-purple-500"></i>
                </div>
                <div class="ml-4">
                    <h2 class="text-xl font-semibold text-gray-700">Cadastrar Pedido</h2>
                    <p class="text-gray-500">Registrar nova venda</p>
                </div>
            </div>
        </a>
    </div>
</div>
{% endblock %}
